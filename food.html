    <p>ラーメン、海鮮、ジンギスカンなど、北海道ならではの味を楽しめます。</p>

      <article class="card">
        <img src="image/ramen.jpg" alt="札幌味噌ラーメン" width="300" height="200">
        <h2>札幌味噌ラーメン</h2>
        <p>濃厚な味噌スープとバターコーンが特徴。寒い冬にぴったり。</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11663.416917831326!2d141.34731688412077!3d43.044498450601594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f0b2985df15046d%3A0x589f2834ed083483!2z5oiQ5ZCJ5oCd5rGX44Gg44KL44G-IOacrOW6lw!5e0!3m2!1sja!2sjp!4v1756144037171!5m2!1sja!2sjp" width="250" height="200" style="border:0;" allowfullscreen loading="lazy"></iframe>
